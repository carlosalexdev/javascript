<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: rgba(127, 255, 212, 0.438);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("qual e seu nome?")
        document.write(`Olá ${nome}. <br> Seu nome tem ${nome.length} letras. <br>`) 
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`) 
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) 
    </script>
</body>
</html>
